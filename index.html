<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Meme Generator</title>

	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">

	<!-- header -->
	<header>

		<ul class="inline-list">
			<li>
				<a href="#">Portfolio</a>
			</li>
			<li>
				<a href="#"></a>About</a>
			</li>
		</ul>

		<h1 class="logo">

		</h1>

		<ul class="inline-list">
			<li>
				<a href="#"></a>Blog</a>
			</li>
			<li>
				<a href="#"></a>Get In Touch</a>
			</li>
		</ul>

	</header>
	<!-- /header -->

	<!-- main -->
	<main>

		<div class="container">

			<form action="">
				<input list="keywords">
				<datalist id="keywords">
					<option value="happy"></option>
					<option value="crazy"></option>
					<option value="sarcastic"></option>
					<option value="sad"></option>
					<option value="animal"></option>
				</datalist>
			</form>

			<h2 class="sr-only">Memes list</h2>
			<ul class="memes">
			</ul>

		</div>

	</main>
	<!-- /main -->

	<!-- canvas section -->
	<section class="canvas-section">

		<div class="container text-center">

			<h2 class="sr-only">Add New Meme</h2>

			<form action="http://ca-upload.com/here/upload.php" onchange="handleImage(event)" method="POST" enctype="multipart/form-data">
				<input type="file" name="image" onchange="onFileInputChange(event)" />
				<input type="submit" />
			</form>

			<canvas class="meme-canvas" width="500" height="500"></canvas>

		</div>

	</section>
	<!-- canvas section -->

	<!-- footer -->
	<footer>

		<div class="container">

		</div>

	</footer>
	<!-- /footer -->

	<script src="js/utils.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
