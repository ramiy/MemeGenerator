<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Meme Generator</title>

	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/hexagons.css">

</head>

<body onload="init()">

	<!-- header -->
	<header>

		<ul class="inline-list">
			<li>
				<a href="#">Portfolio</a>
			</li>
			<li>
				<a href="#">About</a>
			</li>
		</ul>

		<h1 class="logo">
			<span class="sr-only">Memes list</span>
			<img src="img/logo.png">
		</h1>

		<ul class="inline-list">
			<li>
				<a href="#">Blog</a>
			</li>
			<li>
				<a href="#">Get In Touch</a>
			</li>
		</ul>

	</header>
	<!-- /header -->

	<!-- main -->
	<main>

		<div class="container">

			<div class="filter">

				<input list="keywords">
				<datalist id="keywords">
					<option value="happy"></option>
					<option value="crazy"></option>
					<option value="sarcastic"></option>
					<option value="sad"></option>
					<option value="animal"></option>
				</datalist>
			</div>

			<h2 class="sr-only">Images list</h2>
			<ul class="images inline-list" id="hexGrid">
			</ul>

		</div>

	</main>
	<!-- /main -->

	<!-- canvas section -->
	<section class="canvas-section">

		<div class="container text-center">

			<h2 class="sr-only">Add New Meme</h2>

			<form action="http://ca-upload.com/here/upload.php" onchange="handleImage(event)" method="POST" enctype="multipart/form-data">
				<div class="display-none input-txt">
					<h2>type in a text:</h2>
					<input type="text" onkeyup="myFunction()">
				</div>
					<br>
					<br>
					<input type="file" name="image" onchange="onFileInputChange(event)" />
					<input type="submit" />
			</form>
			<canvas class="meme-canvas" width="500" height="500"></canvas>
			<button class="add-txt" onclick="addTxtToImg(this)">Add Text To Image</button>

		</div>

	</section>
	<!-- canvas section -->

	<!-- footer -->
	<footer>

		<div class="container">

		</div>

	</footer>
	<!-- /footer -->

	<script src="js/utils.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
