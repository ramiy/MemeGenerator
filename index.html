<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Meme Generator</title>

	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/hexagons.css">

</head>

<body onload="init()">

	<!-- header -->
	<header>

		<ul class="inline-list">
			<li>
				<a href="#">Portfolio</a>
			</li>
			<li>
				<a href="#">About</a>
			</li>
		</ul>

		<h1 class="logo">
			<span class="sr-only">Memes list</span>
			<img src="img/logo.png">
		</h1>

		<ul class="inline-list">
			<li>
				<a href="#">Blog</a>
			</li>
			<li>
				<a href="#">Get In Touch</a>
			</li>
		</ul>

	</header>
	<!-- /header -->

	<!-- gallery section -->
	<section class="gallery-section">

		<div class="container">

			<div class="filter float-right">
				<label for="filter">Filter images: </label>
				<input type="text" id="filter" list="keywords" placeholder="Filter images..." onkeyup="renderGallery()">
				<datalist id="keywords" onselect="renderGallery()"></datalist>
			</div>

			<h2 class="sr-only">Images list</h2>
			<ul class="images inline-list" id="hexGrid">
			</ul>

		</div>

	</section>
	<!-- /gallery section -->

	<!-- canvas section -->
	<section class="canvas-section">

		<div class="container">

			<button class="btn btn-back" onclick="backToGallery()">Back to Gallery</button>

			<h2 class="sr-only">Add New Meme</h2>

			<div class="meme">

				<!-- editor canvas -->
				<canvas class="meme-canvas" width="500" height="500"></canvas>
				<!-- /editor canvas -->

				<!-- text editor -->
				<div class="text-editor">

					<fieldset class="change-image">

						<legend>Image</legend>

						<label for="">Set custom image:</label>
						<br><br>
						<input type="file" name="image" onchange="onFileInputChange(event)" />
						<input type="submit" value="Update" />

					</fieldset>

					<fieldset class="text">

						<legend>First Line</legend>

						<label for="">Text:</label>
						<input type="text" class="txt-field" onfocus="typeOnImg()">

						<br>
						<br>

						<label for="">Font:</label>
						<select class="select-font" onchange="changeFont(this.value)">
							<option value="arial">Arial</option>
							<option value="monospace">Monospace</option>
							<option value="fantasy">Fantasy</option>
							<option value="cursive">Cursive</option>
						</select>

						<br>
						<br>

						<label for="">Color:</label>
						<select class="select-color" onchange="changeColor(this.value)">
							<option value="white">white</option>
							<option value="blue">blue</option>
							<option value="green">green</option>
							<option value="red">red</option>
							<option value="hotpink">hotpink</option>
							<option value="aquamarine">aquamarine</option>
						</select>

						<br>
						<br>

						<button class="btn btn-plus" onclick="fontSizeUp()">＋</button>
						<button class="btn btn-minus" onclick="fontSizeDown()">−</button>

						<br>
						<br>

						<button class="btn arrow-up" onclick="moveUp()">↑</button>
						<button class="btn arrow-right" onclick="moveRight()">→</button>
						<button class="btn arrow-down" onclick="moveDown()">↓</button>
						<button class="btn arrow-left" onclick="moveLeft()">←</button>

					</fieldset>

				</div>
				<!-- /text editor -->

			</div>

		</div>

	</section>
	<!-- /canvas section -->

	<!-- footer -->
	<footer>

		<div class="container">

		</div>

	</footer>
	<!-- /footer -->

	<script src="js/utils.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
