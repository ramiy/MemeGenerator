<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Meme Generator</title>

	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/hexagons.css">
	
</head>

<body onload="init()">

	<!-- header -->
	<header>

		<ul class="inline-list">
			<li>
				<a href="#">Portfolio</a>
			</li>
			<li>
				<a href="#">About</a>
			</li>
		</ul>

		<h1 class="logo">
			<span class="sr-only">Memes list</span>
			<img src="img/logo.png">
		</h1>

		<ul class="inline-list">
			<li>
				<a href="#">Blog</a>
			</li>
			<li>
				<a href="#">Get In Touch</a>
			</li>
		</ul>

	</header>
	<!-- /header -->

	<!-- gallery section -->
	<section class="gallery-section">

		<div class="container">

			<div class="filter">
				<label for="filter" class="sr-only">Filter images: </label>
				<input type="text" id="filter" list="keywords" placeholder="Filter images..." oninput="onSearch( this.value )">
				<datalist id="keywords"></datalist>
			</div>

			<h2 class="sr-only">Images list</h2>
			<ul class="images inline-list" id="hexGrid">
			</ul>

		</div>

	</section>
	<!-- /gallery section -->

	<!-- canvas section -->
	<section class="canvas-section">

		<div class="container">

			<button class="btn btn-back" onclick="showGallery()">Back to Gallery</button>

			<h2 class="sr-only">Create you own Meme</h2>

			<div class="meme">

				<!-- editor canvas -->
				<canvas class="meme-canvas" width="500" height="500"></canvas>
				<!-- /editor canvas -->

				<!-- text editor -->
				<div class="text-editor">

					<fieldset class="change-image">

						<legend>Image</legend>

						<label for="">Set custom image:</label>
						<br>
						<br>
						<input type="file" name="image" onchange="onUploadMemeImage(event)" />

					</fieldset>

					<fieldset class="text">

						<legend>First Line</legend>

						<label for="meme-text" class="sr-only">Text:</label>
						<input type="text" class="meme-text" id="meme-text" onkeyup="onChangeMemeText(this.value)">

						<label for="meme-font">Font:</label>
						<select class="meme-font" id="meme-font" onchange="onChangeMemeFont(this.value)">
							<option value="arial">Arial</option>
							<option value="monospace">Monospace</option>
							<option value="fantasy">Fantasy</option>
							<option value="cursive">Cursive</option>
						</select>

						<br>
						<br>

						<label for="meme-color">Color:</label>
						<select class="meme-color" id="meme-color" onchange="onChangeMemeColor(this.value)">
							<option value="white">white</option>
							<option value="blue">blue</option>
							<option value="green">green</option>
							<option value="red">red</option>
							<option value="hotpink">hotpink</option>
							<option value="aquamarine">aquamarine</option>
						</select>

						<br>
						<br>

						<button class="btn btn-plus" onclick="onMemeSizeIncrease()">&plus;</button>
						<button class="btn btn-minus" onclick="onMemeSizeDecrease()">&minus;</button>

						<br>
						<br>

						<div class="arrows-grid" aria-label="Move the text position using those arrows">
							<button class="btn arrow-up" onclick="moveUp()" aria-label="Move up">&uarr;</button>
							<button class="btn arrow-right" onclick="moveRight()" aria-label="Move right">&rarr;</button>
							<button class="btn arrow-down" onclick="moveDown()" aria-label="Move down">&darr;</button>
							<button class="btn arrow-left" onclick="moveLeft()" aria-label="Move left">&larr;</button>
						</div>

					</fieldset>

					<a href="#" class="btn btn-success float-right" onclick="downloadImage(this)" download="my-img.jpg">Download Meme</a>

				</div>
				<!-- /text editor -->

			</div>

		</div>

	</section>
	<!-- /canvas section -->

	<!-- footer -->
	<footer>

		<div class="container">

		</div>

	</footer>
	<!-- /footer -->

	<script src="js/service-utils.js"></script>
	<script src="js/service-gallery.js"></script>
	<script src="js/service-keywords.js"></script>
	<script src="js/service-meme.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
